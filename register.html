<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - BSG LaunchPad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="index.html">
                <img src="logo.png" alt="Timu Logo">
            </a>
        </div>
        <div class="header-center">
            <h1>BSG LaunchPad</h1>
            <p>Kick-start your career with BSG.</p>
        </div>
    </header>
    
    <nav>
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
    </nav>
    
    <main>
        <section class="auth-section">
            <h2>Register</h2>
            <form id="registerForm">
                <div>
                    <label for="regName">Full Name:</label>
                    <input type="text" id="regName" required>
                </div>
                <div>
                    <label for="regEmail">Email:</label>
                    <input type="email" id="regEmail" required>
                </div>
                <div>
                    <label for="regPassword">Password:</label>
                    <input type="password" id="regPassword" required>
                </div>
                <div>
                    <label for="regConfirmPassword">Confirm Password:</label>
                    <input type="password" id="regConfirmPassword" required>
                </div>
                <div>
                    <label for="regResume">Upload Resume (PDF):</label>
                    <input type="file" id="regResume" accept=".pdf">
                </div>
                <button type="submit">Register</button>
            </form>
            <p id="registerMessage"></p>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 BSG LaunchPad</p>
    </footer>
    
    <script src="scripts.js"></script>
</body>
</html>
