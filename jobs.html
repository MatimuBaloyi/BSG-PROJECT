<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Opportunities - BSG LaunchPad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="index.html">
                <img src="logo.png" alt="BSG Logo">
            </a>
        </div>
        <div class="header-center">
            <h1>BSG LaunchPad</h1>
            <p>Kick-start your career with BSG.</p>
        </div>
    </header>
    
    <nav>
        <a href="profile.html">My Profile</a>
        <a href="#" id="userDashboardLink">Dashboard</a>
        <a href="#" id="userLogoutLink">Logout</a>
    </nav>
    
    <main>
        <section>
            <h2>Available Jobs</h2>
            <div class="job-search">
                <input type="text" id="jobSearch" placeholder="Search jobs...">
                <select id="jobLocationFilter">
                    <option value="">All Locations</option>
                </select>
                <select id="jobCategoryFilter">
                    <option value="">All Categories</option>
                    <option value="Technology">Technology</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Finance">Finance</option>
                    <option value="Operations">Operations</option>
                </select>
                <button id="searchJobsBtn">Search</button>
            </div>
            <div id="availableJobs"></div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 BSG LaunchPad</p>
    </footer>
    
    <script src="scripts.js"></script>
    <script src="user.js"></script>
</body>
</html>
