<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - BSG LaunchPad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="index.html">
                <img src="logo.png" alt="BSG Logo">
            </a>
        </div>
        <div class="header-center">
            <h1>BSG LaunchPad</h1>
            <p>Kick-start your career with BSG.</p>
        </div>
    </header>
    
    <nav>
        <a href="#" id="viewJobsLink">View Jobs</a>
        <a href="#" id="postJobLink">Post New Job</a>
        <a href="applications.html">View Applications</a>
        <a href="#" id="notificationsLink">Notifications <span id="notificationBadge" class="badge">0</span></a>
        <a href="#" id="backupLink">Data Backup</a>
        <a href="#" id="logoutLink">Logout</a>
    </nav>
    
    <main>
        <section id="jobsSection">
            <h2>Current Job Postings</h2>
            <div id="jobsList"></div>
        </section>
        
        <section id="postJobSection" style="display: none;">
            <h2>Post New Job</h2>
            <form id="postJobForm">
                <div>
                    <label for="jobTitle">Job Title:</label>
                    <input type="text" id="jobTitle" required>
                </div>
                <div>
                    <label for="jobDescription">Description:</label>
                    <textarea id="jobDescription" required></textarea>
                </div>
                <div>
                    <label for="jobRequirements">Requirements:</label>
                    <textarea id="jobRequirements" required></textarea>
                </div>
                <div>
                    <label for="jobLocation">Location:</label>
                    <input type="text" id="jobLocation" required>
                </div>
                <div>
                    <label for="jobDeadline">Application Deadline:</label>
                    <input type="date" id="jobDeadline" required>
                </div>
                <button type="submit">Post Job</button>
            </form>
            <p id="postJobMessage"></p>
        </section>

        <section id="notificationsSection" style="display: none;">
            <h2>Notifications</h2>
            <div id="notificationsList"></div>
        </section>

        <section id="backupSection" style="display: none;">
            <h2>Data Backup</h2>
            <div class="backup-options">
                <button id="exportData">Export All Data</button>
                <div class="import-data">
                    <input type="file" id="importFile" accept=".json">
                    <button id="importData">Import Data</button>
                </div>
            </div>
            <p id="backupMessage"></p>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 BSG LaunchPad</p>
    </footer>
    
    <script src="scripts.js"></script>
    <script src="admin.js"></script>
</body>
</html>
