<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Job - BSG LaunchPad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="index.html">
                <img src="logo.png" alt="BSG Logo">
            </a>
        </div>
        <div class="header-center">
            <h1>BSG LaunchPad</h1>
            <p>Kick-start your career with BSG.</p>
        </div>
    </header>
    
    <nav>
        <a href="jobs.html">Back to Jobs</a>
        <a href="profile.html">My Profile</a>
        <a href="#" id="applyLogoutLink">Logout</a>
    </nav>
    
    <main>
        <section>
            <h2 id="jobTitleHeading">Job Title</h2>
            <form id="applicationForm">
                <div>
                    <label for="applicantName">Full Name:</label>
                    <input type="text" id="applicantName" required>
                </div>
                <div>
                    <label for="applicantEmail">Email:</label>
                    <input type="email" id="applicantEmail" required>
                </div>
                <div>
                    <label for="applicantPhone">Phone:</label>
                    <input type="tel" id="applicantPhone" required>
                </div>
                <div>
                    <label for="applicantResume">Resume Summary:</label>
                    <textarea id="applicantResume" required></textarea>
                </div>
                <div>
                    <label for="applicantCoverLetter">Cover Letter:</label>
                    <textarea id="applicantCoverLetter" required></textarea>
                </div>
                <div>
                    <label for="applicantResumeFile">Upload Resume (PDF):</label>
                    <input type="file" id="applicantResumeFile" accept=".pdf">
                </div>
                <button type="submit">Submit Application</button>
            </form>
            <p id="applicationMessage"></p>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 BSG LaunchPad</p>
    </footer>
    
    <script src="scripts.js"></script>
    <script src="user.js"></script>
</body>
</html>
